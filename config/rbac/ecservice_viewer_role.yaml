# permissions for end users to view ecservices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ecservice-viewer-role
rules:
- apiGroups:
  - inspursoft.kubeec.kubeec.com
  resources:
  - ecservices
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - inspursoft.kubeec.kubeec.com
  resources:
  - ecservices/status
  verbs:
  - get
